<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h2 { text-align: center; }
    .cart-container {
      max-width: 800px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      gap: 1rem;
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-item img {
      max-width: 100px;
      border-radius: 6px;
    }
    .item-info {
      flex: 1;
    }
    .item-info h4 {
      margin: 0 0 5px;
    }
    .price {
      color: #4caf50;
      font-weight: bold;
    }
    .empty {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
    const container = document.getElementById('cart-items');

    if (cart.length === 0) {
      container.innerHTML = `<div class="empty">ðŸ›’ Your cart is empty.</div>`;
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="Product">
          <div class="item-info">
            <h4>${item.name}</h4>
            <p class="price">${item.price}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
