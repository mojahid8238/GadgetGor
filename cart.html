<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h2 { text-align: center; }
    .cart-container {
      max-width: 800px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      gap: 1rem;
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      align-items: center;
    }
    .cart-item img {
      max-width: 100px;
      border-radius: 6px;
    }
    .item-info {
      flex: 1;
    }
    .item-info h4 {
      margin: 0 0 5px;
    }
    .price {
      color: #4caf50;
      font-weight: bold;
    }
    .remove-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .remove-btn:hover {
      background: #ff3742;
    }
    .empty {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
    }
    .cart-total {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: right;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .total-price {
      font-size: 1.2em;
      font-weight: bold;
      color: #4caf50;
    }
    .btn2 {
      display: inline-block;
      background-color: #f0610e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total" class="cart-total" style="display: none;">
      <div class="total-price">Total: à§³<span id="total-amount">0.00</span></div>
      <a href="checkout.html" class="btn2" id="buy-now-btn" style="background-color:#ff9800; margin-left:10px;">Buy Now</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cartItems')) || [];

    const container = document.getElementById('cart-items');
    const totalContainer = document.getElementById('cart-total');
    const totalAmount = document.getElementById('total-amount');

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function calculateTotal() {
      return cart.reduce((total, item) => {
        const price = parseFloat(item.price.replace('à§³', ''));
        return total + price;
      }, 0);
    }

    function renderCart() {
      container.innerHTML = '';
      
      if (cart.length === 0) {
        container.innerHTML = `<div class="empty">ðŸ›’ Your cart is empty.</div>`;
        totalContainer.style.display = 'none';
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <img src="${item.image}" alt="Product">
            <div class="item-info">
              <h4>${item.name}</h4>
              <p class="price">${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          `;
          container.appendChild(div);
        });
        
        // Show and update total
        totalContainer.style.display = 'block';
        totalAmount.textContent = calculateTotal().toFixed(2);
      }
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
