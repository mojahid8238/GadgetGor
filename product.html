<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .selected-product {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .selected-product img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-price {
      font-size: 18px;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      background-color: #ddd;
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Details</h1>
  </header>
  <div class="container">
    <div id="selected-product" class="selected-product"></div>

    <h2>Other Products</h2>
    <div class="products" id="product-list"></div>
  </div>

 <script>
  const selected = JSON.parse(localStorage.getItem('selectedProduct'));

  const selectedContainer = document.getElementById('selected-product');
  if (selected) {
    selectedContainer.innerHTML = `
      <img src="${selected.image}" alt="">
      <div class="product-name">${selected.name}</div>
      <div class="product-price">${selected.price}</div>
      <a href="#" class="btn">Add to Cart</a>
    `;
  }

  

  const products = [
    {
      image: "/img/phone_charger.png",
      name: "Apple 20W USB-C Power Adapter",
      price: "৳2567"
    },
    {
      image: "/img/powerbank.png",
      name: "Ultra Rápido 20000mAh Power Bank",
      price: "৳10000"
    },
    {
      image: "/img/Phonecase.png",
      name: "Lamicall Waterproof Phone Pouch Case",
      price: "৳1432"
    },
    {
      image: "/img/usb cable.png",
      name: "Amazon Basics DisplayPort Cable",
      price: "৳565"
    },
    {
      image: "/img/mouse.png",
      name: "Razer Basilisk V3 Gaming Mouse",
      price: "৳869"
    },
  ];

  const productList = document.getElementById('product-list');

  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="product-image"><img src="${p.image}" alt=""></div>
      <div class="product-name">${p.name}</div>
      <div class="product-price">${p.price}</div>
      <a href="#" class="btn">Add to Cart</a>
    `;

    // 🔁 Make other products clickable too
    card.addEventListener('click', () => {
      localStorage.setItem('selectedProduct', JSON.stringify(p));
      window.location.reload(); // reload same page with new selected product
    });

    productList.appendChild(card);
  });
</script>

</body>
</html>
