    <div id="header-container" ></div>
    <script>
  function load(url) {
    const req = new XMLHttpRequest();
    req.open("GET", url, true); // async = true
    req.onload = function() {
      if (req.status >= 200 && req.status < 400) {
        document.getElementById("header-container").innerHTML = req.responseText;
        initHeaderScripts(); // Initialize after loading
      } else {
        console.error("Failed to load", url);
      }
    };
    req.onerror = function() {
      console.error("Connection error");
    };
    req.send();
  }

  function initHeaderScripts() {
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobile-menu");
    if (hamburger && mobileMenu) {
      hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
      });
    }
  }

  load("header.html");
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('Script loaded'); // Debug log
    
    document.body.addEventListener('click', function (e) {
      console.log('Click detected on:', e.target); // Debug log
      
      const card = e.target.closest('.product-card');
      console.log('Found card:', card); // Debug log
      
      if (!card) return;
      
      // prevent <a href="#"> from interfering
      if (e.target.tagName === 'A') {
        e.preventDefault();
      }
      
      const image = card.querySelector('img')?.getAttribute('src');
      const name = card.querySelector('.product-name')?.textContent;
      const price = card.querySelector('.product-price')?.textContent;
      
      console.log('Extracted data:', { image, name, price }); // Debug log
      
      if (image && name && price) {
        const product = { image, name, price };
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'product.html';
        console.log('Delegated click:', product);
      } else {
        console.log('Missing data - image:', !!image, 'name:', !!name, 'price:', !!price);
      }
    });
  });
</script>

<script>
  // Version 2: Individual listeners (more reliable)
  function setupCardListeners() {
    const productCards = document.querySelectorAll('.product-card');
    console.log('Found cards:', productCards.length);
    
    productCards.forEach((card, index) => {
      console.log('Setting up listener for card', index);
      card.addEventListener('click', (e) => {
        console.log('Card clicked:', index);
        
        // prevent <a href="#"> from interfering
        if (e.target.tagName === 'A') {
          e.preventDefault();
        }
        
        const image = card.querySelector('img')?.getAttribute('src');
        const name = card.querySelector('.product-name')?.textContent;
        const price = card.querySelector('.product-price')?.textContent;
        
        console.log('Data:', { image, name, price });
        
        if (image && name && price) {
          const product = { image, name, price };
          localStorage.setItem('selectedProduct', JSON.stringify(product));
          window.location.href = 'product.html';
          console.log("Card clicked:", product);
        } else {
          console.log('Missing required data');
        }
      });
    });
  }
  
  // Try multiple ways to ensure DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setupCardListeners);
  } else {
    setupCardListeners();
  }
</script>
