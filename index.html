<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();

            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
