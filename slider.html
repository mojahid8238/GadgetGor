    justify-content: space-between;

  }
  .product-card:hover {

  }
  .product-image {
    background-color: #ddd;
    width: 100%;
    height: 150px;
    border-radius: 8px;
    margin-bottom: 1rem;

    align-items: center;
    justify-content: center;

  }
  .product-image img {

  .product-name {

    <script>
      // Example products for the multi-slider
      const multiSliderData = [
        {
          name: "USB Hub",
          img: "https://img.icons8.com/color/96/000000/usb-c-port.png",
          desc: "Expand your connectivity with this USB hub."
        },
        {
          name: "Webcam",
          img: "https://img.icons8.com/color/96/000000/webcam.png",
          desc: "High-definition webcam for video calls."
        },
        {
          name: "Portable SSD",
          img: "https://img.icons8.com/color/96/000000/ssd.png",
          desc: "Fast and reliable portable SSD."
        },
        {
          name: "Bluetooth Speaker",
          img: "https://img.icons8.com/color/96/000000/bluetooth.png",
          desc: "Wireless speaker with rich sound."
        },
        {
          name: "Gaming Headset",
          img: "https://img.icons8.com/color/96/000000/headset.png",
          desc: "Immersive sound for gaming."
        },
        {
          name: "Monitor Stand",
          img: "https://img.icons8.com/color/96/000000/monitor.png",
          desc: "Ergonomic monitor stand."
        }
      ];

      let multiCurrent = 0;
      const multiPerPage = 3;

      function showMultiSlide() {
        const container = document.getElementById('slider-multi-items');
        container.innerHTML = '';
        for (let i = 0; i < multiPerPage; i++) {
          const idx = (multiCurrent + i) % multiSliderData.length;
          const item = multiSliderData[idx];
          const el = document.createElement('div');
          el.className = 'slider-item';
          el.innerHTML = `
            <img class="slider-img" src="${item.img}" alt="${item.name}">
            <div class="slider-name">${item.name}</div>
            <div class="slider-desc">${item.desc}</div>
          `;
          container.appendChild(el);
        }
      }

      function prevMultiSlide() {
        multiCurrent = (multiCurrent - multiPerPage + multiSliderData.length) % multiSliderData.length;
        showMultiSlide();
      }

      function nextMultiSlide() {
        multiCurrent = (multiCurrent + multiPerPage) % multiSliderData.length;
        showMultiSlide();
      }

      // Initialize multi-slider
      showMultiSlide();
    </script>
