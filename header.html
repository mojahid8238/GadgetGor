<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Nav</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}




/* TOP BAR STYLES */
#top-bar {
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 10px;
  flex-wrap: wrap;
  border-bottom: 1px solid #ccc;
  gap: 5px; /* Reduced */
}

#shopName {
  flex: 0 0 auto;
  margin-right: 10px;
}

#collection {
  display: flex;
  gap: clamp(10px, 2vw, 60px); /* min: 10px, preferred: 2vw, max: 60px */
}


#collection a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 0.95rem;
}

/* SEARCH SECTION */
#search {
  display: flex;
  align-items: center;
  flex: 1;
  max-width: 320px; /* Slightly smaller */
  margin: 0; /* Removed */
}

#search i {
  margin-right: 6px;
  color: #666;
}

#search input {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 0.9rem;
}

/* RIGHT SECTION */
#right-section {
  display: flex;
  align-items: center;
  gap: 20px;
}

#user a {
  color: #333;
  font-size: 18px;
  position: relative;
  margin: 15px;
}

#badge {
  background: red;
  color: white;
  font-size: 10px;
  border-radius: 50%;
  padding: 2px 5px;
  position: absolute;
  top: -6px;
  right: -8px;
}

#loginAndSignup {
  display: flex;
  gap: 8px;
}

#loginAndSignup a {
  text-decoration: none;
  color: #4e54c8;
  font-weight: 600;
  font-size: 0.9rem;
}

/* HAMBURGER MENU */
#hamburger {
  display: none;
  font-size: 22px;
  cursor: pointer;
}

/* MOBILE MENU */
#mobile-menu {
  display: none;
  flex-direction: column;
  gap: 10px;
  padding: 10px;
  background-color: #fff;
  border-top: 1px solid #ddd;
}

#mobile-menu a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  font-size: 0.95rem;
}

@media screen and (max-width: 887px) {
  #collection, #search, #right-section {
    display: none;
  }

  #hamburger {
    align-content: center;
    display: block;
    margin-left: auto;
  }

  #mobile-menu.show {
    display: flex;
  }

  #shopName {
    flex: 1 1 100%;
    text-align: center;
  }

  #mobile-menu a span#badge {
    margin-left: 5px;
    font-size: 11px;
    padding: 2px 5px;
  }
}


#top-bar > div {
  flex-shrink: 0;
}



  </style>
</head>
<body>

  <div id="top-bar">
  <!-- Shop Name -->
  <div id="shopName" style="font-family: 'Lato', sans-serif; font-size: 2.2rem; letter-spacing: 2px;">
    <a href="index.html" style="text-decoration: none; color: #2d3436;">
      <span style="background: linear-gradient(90deg, #00b894 40%, #0984e3 100%);
                   -webkit-background-clip: text;
                   -webkit-text-fill-color: transparent;
                   font-weight: bold;">Gadget</span>
      <span style="color: #636e72; font-weight: 100;">Gor</span>
    </a>
  </div>

  <!-- Navigation Links -->
  <div id="collection">
    <a href="hardwire.html">Hardwares</a>
    <a href="accessories.html">Accessories</a>
  </div>

  <!-- Search -->
  <div id="search">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search for Clothing and Accessories">
  </div>

  <!-- User + Login/Signup -->
  <div id="right-section">
    <div id="user">
      <a href="cart.html">
        <i class="fas fa-shopping-cart">
          <div id="badge">0</div>
        </i>
      </a>
      <a href="#"><i class="fas fa-user-circle userIcon"></i></a>
    </div>
    <div id="loginAndSignup">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>

  <!-- Hamburger -->
  <div id="hamburger"><i class="fas fa-bars"></i></div>
</div>


  <!-- MOBILE MENU -->
  <div id="mobile-menu">
    <a href="hardwire.html">Hardwares</a>
    <a href="accessories.html">Accessories</a>
    <a href="cart.html">Cart <span id="badge">0</span></a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
    });
  </script>

</body>
</html>
